<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Secret Number</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        :root {
            --bg-color: #1a1a2e;                                                                                            
            --card-bg: #162447;
            --text-color: #e0e0e0;  
            --accent-color: #53d893;
            --danger-color: #e74c3c;
            --button-hover: #48c187;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            text-align: center;
        }

        .game-container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px var(--shadow-color);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h1 {
            color: var(--accent-color);
            font-size: 2rem;
            margin: 0 0 1rem 0;
        }

        .message-box {
            background-color: #213661;
            padding: 1rem;
            border-radius: 10px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        input[type="number"] {
            flex-grow: 1;
            padding: 0.75rem;
            border: 2px solid #3b4a6b;
            background-color: #1a2a53;
            color: var(--text-color);
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: var(--accent-color);
        }

        .btn {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
        }

        .btn:hover:not(:disabled) {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
            box-shadow: none;
        }

        .btn-danger {
            background-color: var(--danger-color);
        }
        
        .btn-danger:hover:not(:disabled) {
            background-color: #c0392b;
        }

        #number-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            min-height: 30px;
            justify-content: center;
            align-items: center;
        }

        .number-badge {
            background-color: #3b4a6b;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-size: 1rem;
        }

        .game-phase {
            display: none;
        }

        .game-phase.active {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .outcome-message {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .win {
            color: var(--accent-color);
        }

        .lose {
            color: var(--danger-color);
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Guess the Secret Number</h1>
        <div class="message-box" id="message-box">
            Enter at least 3 numbers to start.
        </div>

        <!-- Input Phase UI -->
        <div id="input-phase" class="game-phase active">
            <div class="input-group">
                <input type="number" id="number-input" placeholder="Enter a number" min="0">
                <button class="btn" id="add-number-btn"><i class="fas fa-plus"></i></button>
            </div>
            <div id="number-list"></div>
            <button class="btn" id="start-game-btn" disabled>Start Game</button>
        </div>

        <!-- Guessing Phase UI -->
        <div id="guessing-phase" class="game-phase">
            <p id="attempts-left">Attempts Left: 3</p>
            <div class="input-group">
                <input type="number" id="guess-input" placeholder="Your guess">
                <button class="btn" id="submit-guess-btn">Guess</button>
            </div>
            <button class="btn btn-danger" id="restart-game-btn" style="display: none;">Play Again</button>
        </div>

    </div>

    <script>
        // Game state variables
        let numbers = new Set();
        let secretNumber = null;
        let attempts = 3;
        let gameState = 'input'; // 'input' or 'guessing'

        // UI elements
        const messageBox = document.getElementById('message-box');
        const inputPhase = document.getElementById('input-phase');
        const guessingPhase = document.getElementById('guessing-phase');
        const numberInput = document.getElementById('number-input');
        const addNumberBtn = document.getElementById('add-number-btn');
        const startGameBtn = document.getElementById('start-game-btn');
        const numberListContainer = document.getElementById('number-list');
        const attemptsLeftText = document.getElementById('attempts-left');
        const guessInput = document.getElementById('guess-input');
        const submitGuessBtn = document.getElementById('submit-guess-btn');
        const restartGameBtn = document.getElementById('restart-game-btn');

        // Function to update the number list display
        function updateNumberList() {
            numberListContainer.innerHTML = '';
            numbers.forEach(num => {
                const badge = document.createElement('span');
                badge.className = 'number-badge';
                badge.textContent = num;
                numberListContainer.appendChild(badge);
            });
        }

        // Add a number to the set
        addNumberBtn.addEventListener('click', () => {
            const num = parseInt(numberInput.value, 10);
            if (!isNaN(num) && num >= 0) {
                numbers.add(num);
                updateNumberList();
                numberInput.value = '';
                numberInput.focus();
                // Check if enough numbers have been entered
                if (numbers.size >= 3) {
                    startGameBtn.disabled = false;
                    messageBox.textContent = 'You have enough numbers! Click "Start Game" to begin.';
                } else {
                    messageBox.textContent = `Enter at least ${3 - numbers.size} more number(s).`;
                }
            } else {
                messageBox.textContent = 'Invalid input. Please enter a valid number.';
            }
        });

        // Start the game
        startGameBtn.addEventListener('click', () => {
            if (numbers.size >= 3) {
                // Change UI state
                inputPhase.classList.remove('active');
                guessingPhase.classList.add('active');
                gameState = 'guessing';

                // Choose a random secret number
                const numList = Array.from(numbers);
                secretNumber = numList[Math.floor(Math.random() * numList.length)];
                
                // Update message and attempts
                attemptsLeftText.textContent = `Attempts Left: ${attempts}`;
                messageBox.textContent = 'A secret number has been chosen. Guess one of the numbers you entered!';
            }
        });

        // Handle a guess
        submitGuessBtn.addEventListener('click', () => {
            if (gameState !== 'guessing') return;

            const guess = parseInt(guessInput.value, 10);
            if (isNaN(guess) || !numbers.has(guess)) {
                messageBox.textContent = 'Invalid guess. Please enter one of the numbers you provided.';
                return;
            }

            if (guess === secretNumber) {
                // Player wins
                messageBox.innerHTML = `<span class="outcome-message win">Congratulations! You guessed the secret number: ${secretNumber}!</span>`;
                submitGuessBtn.disabled = true;
                restartGameBtn.style.display = 'block';
                gameState = 'finished';
            } else {
                // Player is wrong
                attempts--;
                attemptsLeftText.textContent = `Attempts Left: ${attempts}`;
                guessInput.value = '';
                guessInput.focus();
                
                if (attempts === 0) {
                    // Player loses
                    messageBox.innerHTML = `<span class="outcome-message lose">Sorry, you lost. The number was ${secretNumber}.</span>`;
                    submitGuessBtn.disabled = true;
                    restartGameBtn.style.display = 'block';
                    gameState = 'finished';
                } else {
                    messageBox.textContent = `Oooh, that's not it. You have ${attempts} attempt(s) left.`;
                }
            }
        });

        // Restart the game
        restartGameBtn.addEventListener('click', () => {
            // Reset all state variables
            numbers.clear();
            secretNumber = null;
            attempts = 3;
            gameState = 'input';

            // Reset UI
            messageBox.textContent = 'Enter at least 3 numbers to start.';
            updateNumberList();
            numberInput.value = '';
            guessInput.value = '';
            startGameBtn.disabled = true;
            submitGuessBtn.disabled = false;
            restartGameBtn.style.display = 'none';
            inputPhase.classList.add('active');
            guessingPhase.classList.remove('active');
        });

    </script>
</body>
</html>
